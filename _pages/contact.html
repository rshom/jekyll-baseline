permalink: /contact/
---

  
<h1>{{ page.title }}</h1>
<div class="row">
  
  <div class="col-md-4 col-md-push-8">
    <h3>Email</h3>
    <p>{{ site.email }}</p>
    <!--if you have other contact info it goes here
	<h3>Telephone</h3>
    <p>{{ site.phone }}</p>
    
    <h3>Address</h3>
    <p>{{ site.address }}</p>
    
    
    -->
    
    <h3>Social Media</h3>
    <p>TODO put little icons in here</p>
  </div>
  <div class="col-md-8 col-md-pull-4">
    <h3>Send a Message</h3>
    <p>Use the form below, or just contact us directly.
    <form method="POST" action="http://formspree.io/{{ site.email }}" id="contactform">
      <div class="row">
	<div class="form-group col-md-6">
	  <label for="name">Name:</label>
	  <input type="text" name="name" id="formName" placeholder="First Last" class="form-control">
	</div>
	<div class="form-group col-md-6">
	  <label for="email">Email:</label>
	  <input type="email" name="_replyto" id="formEmail" placeholder="you@example.com" class="form-control">
	</div>
      </div>
      <div class="row">
	<div class="form-group col-md-12">
	  <label for="message">Message:</label>
	  <textarea rows="15" form="contactform" name="message" id="formMessage" class="form-control"></textarea>
	</div>
      </div>
      <div class="row">
	<div class="form-group col-md-6">
	  <label for="robotCheck">Add a robot check:</label>
	  <input type="text" name="robotCheck" id="formRobotCheck" class="form-control">
	</div>
	<div class="form-group col-md-6 align-right">
	  <label for="send"><br></label>
	  <input type="hidden" name="_next" value="{{ "/thanks/" | prepend: site.baseurl }}">
	  <!-- the above sends the user to a different page after -->
	  <input type="hidden" name="_subject" value="Email from {{ site.title }}" >
	  <input type="text" name="_gotcha" style="display:none" >
	  <!-- the above help tricks spambots -->
	  <button name="send" type="submit" class="btn btn-success form-control">Send</button>
	</div>
      </div>
    </form>
  </div>
</div>
